<svg width="640" height="320" viewBox="0 0 640 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="640" height="320" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="320" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ff6b6b" text-anchor="middle" filter="url(#glow)">
    ERRORS &amp; ECHOES
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="120" font-family="Arial, sans-serif" font-size="18" fill="#cccccc" text-anchor="middle">
    Privacy-First Error Reporting for FoundryVTT
  </text>
  
  <!-- Central error icon -->
  <g transform="translate(280, 140)">
    <circle cx="40" cy="40" r="35" fill="#1a1a1a" stroke="#ff6b6b" stroke-width="3"/>
    <circle cx="40" cy="25" r="6" fill="#ff6b6b"/>
    <rect x="37" y="35" width="6" height="18" rx="3" fill="#ff6b6b"/>
  </g>
  
  <!-- Echo waves -->
  <circle cx="320" cy="180" r="60" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="12,6" fill="none" opacity="0.6"/>
  <circle cx="320" cy="180" r="80" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="8,8" fill="none" opacity="0.4"/>
  <circle cx="320" cy="180" r="100" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="6,10" fill="none" opacity="0.2"/>
  
  <!-- Module ecosystem connections -->
  <g opacity="0.3">
    <!-- Left side modules -->
    <circle cx="100" cy="120" r="8" fill="#4a90e2"/>
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="10" fill="#4a90e2" text-anchor="middle">Module A</text>
    <line x1="108" y1="120" x2="280" y2="160" stroke="#4a90e2" stroke-width="1"/>
    
    <circle cx="120" cy="200" r="8" fill="#4a90e2"/>
    <text x="120" y="220" font-family="Arial, sans-serif" font-size="10" fill="#4a90e2" text-anchor="middle">Module B</text>
    <line x1="128" y1="200" x2="280" y2="180" stroke="#4a90e2" stroke-width="1"/>
    
    <!-- Right side modules -->
    <circle cx="540" cy="140" r="8" fill="#4a90e2"/>
    <text x="540" y="160" font-family="Arial, sans-serif" font-size="10" fill="#4a90e2" text-anchor="middle">Module C</text>
    <line x1="532" y1="140" x2="360" y2="170" stroke="#4a90e2" stroke-width="1"/>
    
    <circle cx="520" cy="220" r="8" fill="#4a90e2"/>
    <text x="520" y="240" font-family="Arial, sans-serif" font-size="10" fill="#4a90e2" text-anchor="middle">Module D</text>
    <line x1="512" y1="220" x2="360" y2="190" stroke="#4a90e2" stroke-width="1"/>
  </g>
  
  <!-- Security/privacy indicator -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#50c878" stroke-width="2"/>
    <path d="M-6,-2 L-2,2 L6,-6" stroke="#50c878" stroke-width="2" fill="none"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" fill="#50c878" text-anchor="middle">Privacy First</text>
  </g>
  
  <!-- Version/status indicator -->
  <text x="590" y="300" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="end">
    Production Ready
  </text>
</svg>